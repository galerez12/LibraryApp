{% extends 'base.html' %}
{% block title %}
Library Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genere }}</td>
      <td>
        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Lend this book </button>
      </td>
      </tr>
    {% endfor %}


    </tbody>
  </table>
{% endblock %}
